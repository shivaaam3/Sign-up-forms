<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="image-container">
            <div class="logo-container">
                <img class="logo" src="./Assets/Images/odin-lined.png" alt="">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit-text">Photo by <a class="credit-text" href="">Halie</a> West on <a class="credit-text"
                    href="">Unsplash</a></div>
        </div>
        <div class="text-container">
            <div class="introduction text">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </div>

            <form action="example.com/path" method="post">
                <div class="signup-container">
                    <div class="heading text">Let's do this!</div>
                    <table>
                        <tr>
                            <td><label for="first-name">FIRST NAME</label><br>
                                <input type="text" id="first-name" name="first-name">
                            </td>
                            <td><label for="last-name">LAST NAME</label><br>
                                <input type="text" id="last-name" name="last-name">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="email">EMAIL</label><br>
                                <input type="text" id="email" name="email">
                            </td>
                            <td><label for="phone-number">PHONE NUMBER</label><br>
                                <input type="text" id="phone-number" name="phone-number">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="password">PASSWORD</label><br>
                                <input type="text" id="password" name="password">
                                <div class="password warning">* Passwords don't match.</div>
                            </td>
                            <td><label for="confirm-password">CONFIRM PASSWORD</label><br>
                                <input type="text" id="confirm-password" name="confirm-password">
                            </td>
                        </tr>
                    </table>
                </div>
                <button class="submit button" type="submit">Create Account</button>
            </form>

            <div class="login">Already have an account? <a id="signin-text" href="">Log In</a></div>
        </div>
    </body>

</html>
